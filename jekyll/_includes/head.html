<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  {% if jekyll.environment == "production" %}
    <link rel="stylesheet" type="text/css" href="/css/main.min.css?ver={{ site.time | date: '%s' }}">
  {% else %}
   <link rel="stylesheet" type="text/css" href="/css/main.css">
  {% endif %}
  
  {% if page.meta %}
  {{ page.meta }}
  {% endif %}

  {% if page.openGraph %}
  {{ page.openGraph }}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="fb:app_id" content="{{ site.facebookid }}">
  {% endif %}

  {% if page.googlePlus %}
  {{ page.googlePlus }}
  {% endif %}

  <script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
    m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-31835239-1', 'auto');
  ga('send', 'pageview');

  </script>

  <!-- Facebook Pixel Code -->
  <script>
  !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
      document,'script','https://connect.facebook.net/en_US/fbevents.js');

      fbq('init', '129865864128780');
      fbq('track', "PageView");</script>
      <noscript><img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=129865864128780&ev=PageView&noscript=1"
        /></noscript>
        <!-- End Facebook Pixel Code -->
      </head>
